<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="1.jpg" alt="image1" width="1200px" height="720px">
            <img class="slide" src="2.jpg" alt="image2" width="1200px" height="720px">
            <img class="slide" src="3.jpg" alt="image3" width="1200px" height="720px">
            <img class="slide" src="4.jpg" alt="image4" width="1200px" height="720px">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
